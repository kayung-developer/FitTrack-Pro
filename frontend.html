    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useCallback, useRef } = React;

        // --- Constants ---
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        // IMPORTANT: Replace with your actual Stripe Publishable Key
        const STRIPE_PUBLISHABLE_KEY = 'pk_test_YOUR_STRIPE_PUBLISHABLE_KEY_HERE';

        // --- Auth Context ---
        const AuthContext = createContext();

        function AuthProvider({ children }) {
            const [authState, setAuthState] = useState({
                firebaseUser: null,
                localUser: null,
                idToken: null,
                isAuthenticated: false,
                loading: true, // Initial loading state
            });

            useEffect(() => {
                if (!window.firebaseAuth || !window.firebaseOnAuthStateChanged || !window.firebaseGetIdToken || !window.firebaseSignOut) {
                    console.warn("Firebase Auth functions not yet available on window. Setting auth loading to false.");
                    setAuthState(s => ({ ...s, loading: false }));
                    return;
                }

                const unsubscribe = window.firebaseOnAuthStateChanged(window.firebaseAuth, async (user) => {
                    console.log("AuthProvider: onAuthStateChanged triggered. Firebase user:", user ? user.email : "null");
                    if (user) {
                        setAuthState(s => ({ ...s, loading: true, firebaseUser: user, isAuthenticated: false, localUser: null, idToken: null }));
                        try {
                            const token = await window.firebaseGetIdToken(user);
                            console.log("AuthProvider: Firebase ID Token obtained for backend sync.");

                            const localUserProfile = await apiRequest('/auth/firebase-signin', 'POST', null, token);
                            console.log("AuthProvider: Backend /firebase-signin response (localUser):", localUserProfile);

                            if (localUserProfile && localUserProfile.id) {
                                setAuthState({
                                    firebaseUser: user,
                                    localUser: localUserProfile,
                                    idToken: token,
                                    isAuthenticated: true,
                                    loading: false,
                                });
                            } else {
                                console.error("AuthProvider: Backend sync failed or returned invalid user profile.");
                                await window.firebaseSignOut(window.firebaseAuth);
                                setAuthState({ firebaseUser: null, localUser: null, idToken: null, isAuthenticated: false, loading: false });
                            }
                        } catch (error) {
                            console.error("AuthProvider: Error during Firebase sign-in with backend or getting local user:", error.message);
                            await window.firebaseSignOut(window.firebaseAuth).catch(e => console.error("Firebase signout error after backend failure:", e));
                            setAuthState({ firebaseUser: null, localUser: null, idToken: null, isAuthenticated: false, loading: false });
                        }
                    } else {
                        console.log("AuthProvider: Firebase user is null (signed out).");
                        setAuthState({ firebaseUser: null, localUser: null, idToken: null, isAuthenticated: false, loading: false });
                    }
                });
                return () => unsubscribe();
            }, []);

            const loginWithEmail = async (email, password) => {
                if (!window.firebaseSignInWithEmailAndPassword) return { success: false, message: "Firebase (login) not ready."};
                try {
                    await window.firebaseSignInWithEmailAndPassword(window.firebaseAuth, email, password);
                    return { success: true };
                } catch (error) {
                    return { success: false, message: error.message || "Firebase login failed." };
                }
            };

            const registerWithEmail = async (email, password, fullName) => {
                if (!window.firebaseCreateUserWithEmailAndPassword || !window.firebaseUpdateProfile) return { success: false, message: "Firebase (register) not ready."};
                try {
                    const userCredential = await window.firebaseCreateUserWithEmailAndPassword(window.firebaseAuth, email, password);
                    if (userCredential.user && fullName) {
                        await window.firebaseUpdateProfile(userCredential.user, { displayName: fullName });
                    }
                    return { success: true, message: "Registration successful! Syncing with backend..." };
                } catch (error) {
                    return { success: false, message: error.message || "Firebase registration failed." };
                }
            };

            const loginWithGoogle = async () => {
                if (!window.firebaseGoogleAuthProvider || !window.firebaseSignInWithPopup) return { success: false, message: "Firebase Google Auth not ready."};
                const provider = new window.firebaseGoogleAuthProvider();
                try {
                    await window.firebaseSignInWithPopup(window.firebaseAuth, provider);
                    return { success: true };
                } catch (error) {
                    return { success: false, message: error.message || "Google Sign-In failed." };
                }
            };

            const logout = async () => {
                if (!window.firebaseSignOut || !window.firebaseAuth) return;
                try {
                    await window.firebaseSignOut(window.firebaseAuth);
                } catch (error) {
                    console.error("AuthProvider: Firebase Logout error:", error);
                }
            };

            const refreshUserAndToken = useCallback(async () => {
                if (authState.firebaseUser && window.firebaseGetIdToken) {
                    setAuthState(s => ({...s, loading: true}));
                    try {
                        const freshToken = await window.firebaseGetIdToken(authState.firebaseUser, true);
                        const localUserProfile = await apiRequest('/auth/firebase-signin', 'POST', null, freshToken);
                        if (localUserProfile && localUserProfile.id) {
                            setAuthState(s => ({...s, idToken: freshToken, localUser: localUserProfile, isAuthenticated: true, loading: false}));
                        } else {
                            await logout();
                        }
                    } catch (error) {
                        await logout();
                    }
                }
            }, [authState.firebaseUser]);

            return (
                <AuthContext.Provider value={{ ...authState, user: authState.localUser, token: authState.idToken, registerWithEmail, loginWithEmail, loginWithGoogle, logout, refreshUserAndToken }}>
                    {children}
                </AuthContext.Provider>
            );
        }
        function useAuth() { return useContext(AuthContext); }

        // API Request function
        async function apiRequest(endpoint, method = 'GET', body = null, token = null, isFormData = false) {
            const headers = {};
            if (token) { headers['Authorization'] = `Bearer ${token}`; }
            if (!isFormData && body) { headers['Content-Type'] = 'application/json'; }

            const config = { method, headers };
            if (body) { config.body = isFormData ? body : JSON.stringify(body); }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                if (!response.ok) {
                    let errorData;
                    try { errorData = await response.json(); }
                    catch (e) { errorData = { detail: `HTTP error! status: ${response.status}` }; }
                    throw new Error(errorData.detail || `Request failed with status ${response.status}`);
                }
                if (response.status === 204 || response.headers.get("content-length") === "0") { return null; }
                return response.json();
            } catch (error) {
                console.error(`API request error: ${error.message}`);
                throw error;
            }
        }

        // Reusable Components
        function LoadingSpinner({inline = false, size = "medium"}) { let spinnerSize = '40px', borderWidth = '4px'; if (size === 'small') { spinnerSize = '20px'; borderWidth = '3px'; } else if (size === 'large') { spinnerSize = '60px'; borderWidth = '5px'; } const spinnerStyle = { width: spinnerSize, height: spinnerSize, borderWidth: borderWidth, }; if (inline) return <span className="spinner" style={spinnerStyle}></span>; return <div className="spinner-container"><div className="spinner" style={spinnerStyle}></div></div>; }
        function MessageDisplay({ type, message }) { if (!message) return null; const className = type === 'error' ? 'error-message message-base' : type === 'success' ? 'success-message message-base' : 'message-base'; const icon = type === 'error' ? 'fas fa-exclamation-circle' : type === 'success' ? 'fas fa-check-circle' : 'fas fa-info-circle'; return ( <div className={className}> <i className={icon}></i> <span>{message}</span> </div> ); }
        function Modal({ isOpen, onClose, title, children }) { if (!isOpen) return null; return ( <div className="modal" onClick={onClose}> <div className="modal-content" onClick={(e) => e.stopPropagation()}> <button className="modal-close-button" onClick={onClose}>×</button> {title && <h2>{title}</h2>} {children} </div> </div> ); }


        // --- Page Components ---
        function LoginPage() {
            const { loginWithEmail, loginWithGoogle, loading: authLoading } = useAuth();
            const { setCurrentView } = useNavigation();
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault(); setIsSubmitting(true); setError('');
                const res = await loginWithEmail(email, password);
                setIsSubmitting(false);
                if (!res.success) setError(res.message);
            };

            const handleGoogleLogin = async () => {
                setIsSubmitting(true); setError('');
                const res = await loginWithGoogle();
                setIsSubmitting(false);
                if (!res.success) setError(res.message);
            }

            const isLoading = authLoading || isSubmitting;

            return (
            <div className="form-container">
                <h2 className="text-center"><i className="fas fa-lock fa-fw" style={{color: 'var(--primary-color)'}}></i> Secure Login</h2>
                <MessageDisplay type="error" message={error} />
                <form onSubmit={handleSubmit}>
                    <div className="form-group">
                        <label htmlFor="email_login">Email Address</label>
                        <input type="email" id="email_login" value={email} onChange={e => setEmail(e.target.value)} required disabled={isLoading} />
                    </div>
                    <div className="form-group">
                        <label htmlFor="password_login">Password</label>
                        <input type="password" id="password_login" value={password} onChange={e => setPassword(e.target.value)} required disabled={isLoading}/>
                    </div>
                    <button type="submit" className="form-button button-primary" disabled={isLoading}>
                        {isLoading ? <>Processing... <LoadingSpinner inline={true} size="small"/></> : <><i className="fas fa-sign-in-alt"></i> Login with Email</>}
                    </button>
                </form>
                <div style={{textAlign: 'center', margin: '1.5rem 0'}}>OR</div>
                <button onClick={handleGoogleLogin} className="form-button" style={{width:'100%', backgroundColor: '#DB4437', color: 'white'}} disabled={isLoading}>
                     {isLoading ? <>Connecting... <LoadingSpinner inline={true} size="small"/></> : <><i className="fab fa-google"></i> Sign in with Google</>}
                </button>
                <p className="text-center mt-2">Don't have an account? <button className="link-button" onClick={() => setCurrentView('register')} disabled={isLoading}>Register here</button></p>
            </div>
            );
        }

        function RegisterPage() {
            const { registerWithEmail, loading: authLoading } = useAuth();
            const { setCurrentView } = useNavigation();
            const [formData, setFormData] = useState({email:'', password:'', confirmPassword:'', full_name:''});
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleChange = e => setFormData({...formData, [e.target.name]: e.target.value});

            const handleSubmit = async (e) => {
                e.preventDefault();
                if(formData.password !== formData.confirmPassword){setError("Passwords don't match."); return;}
                if(formData.password.length < 6) {setError("Password must be at least 6 characters long."); return;}
                setIsSubmitting(true); setError(''); setSuccess('');

                const res = await registerWithEmail(formData.email, formData.password, formData.full_name);
                setIsSubmitting(false);
                if(res.success) setSuccess(res.message);
                else setError(res.message);
            };
            const isLoading = authLoading || isSubmitting;

            return (
            <div className="form-container">
                <h2 className="text-center"><i className="fas fa-user-plus fa-fw" style={{color: 'var(--primary-color)'}}></i> Create Your Account</h2>
                <MessageDisplay type="error" message={error} />
                <MessageDisplay type="success" message={success} />
                <form onSubmit={handleSubmit}>
                    <div className="form-group"><label>Full Name</label><input type="text" name="full_name" value={formData.full_name} onChange={handleChange} required disabled={isLoading} /></div>
                    <div className="form-group"><label>Email Address</label><input type="email" name="email" value={formData.email} onChange={handleChange} required disabled={isLoading} /></div>
                    <div className="form-group"><label>Password (min. 6 characters)</label><input type="password" name="password" value={formData.password} onChange={handleChange} required disabled={isLoading} /></div>
                    <div className="form-group"><label>Confirm Password</label><input type="password" name="confirmPassword" value={formData.confirmPassword} onChange={handleChange} required disabled={isLoading} /></div>
                    <button type="submit" className="form-button button-primary" disabled={isLoading}>
                        {isLoading ? <>Registering... <LoadingSpinner inline={true} size="small"/></> : <><i className="fas fa-check-circle"></i> Register with Email</>}
                    </button>
                </form>
                 <p className="text-center mt-2">Already have an account? <button className="link-button" onClick={() => setCurrentView('login')} disabled={isLoading}>Login instead</button></p>
            </div>
            );
        }

        function AppHeader() {
            const { isAuthenticated, user, logout } = useAuth();
            const { currentView, setCurrentView } = useNavigation();
            const NavItem = ({ view, children, iconClass }) => ( <li> <a href="#" onClick={(e) => { e.preventDefault(); setCurrentView(view); }} className={currentView === view ? 'active-nav' : ''}> {iconClass && <i className={`${iconClass} fa-fw`}></i>} {children} </a> </li> );
            const NavButton = ({ onClick, children, iconClass }) => ( <li> <button onClick={onClick}> {iconClass && <i className={`${iconClass} fa-fw`}></i>} {children} </button> </li> );

            return ( <header className="app-header"> <h1><i className="fas fa-heartbeat"></i> FitTrack Pro</h1> <nav> <ul> {isAuthenticated && user ? ( <> <NavItem view="dashboard" iconClass="fas fa-tachometer-alt">Dashboard</NavItem> <NavItem view="profile" iconClass="fas fa-user-circle">Profile</NavItem> <NavItem view="activity" iconClass="fas fa-running">Activity</NavItem> <NavButton onClick={logout} iconClass="fas fa-sign-out-alt">Logout</NavButton> <li style={{color: 'var(--primary-color)', marginLeft: '0.5rem'}}>({user.full_name || user.email})</li> </> ) : ( <div className="auth-buttons"> <NavButton onClick={() => setCurrentView('login')} iconClass="fas fa-sign-in-alt">Login</NavButton> <NavButton onClick={() => setCurrentView('register')} iconClass="fas fa-user-plus">Register</NavButton> </div> )} </ul> </nav> </header> );
        }

        function DashboardPage() {
            const { user } = useAuth();
            return <div className="card"><h2><i className="fas fa-tachometer-alt"></i> Dashboard</h2><p>Welcome back, {user.full_name || user.email}!</p></div>;
        }
        function UserProfilePage() { return <div className="card"><h2><i className="fas fa-id-card"></i> User Profile</h2></div>; }
        function ActivityTrackingPage() { return <div className="card"><h2><i className="fas fa-chart-pie"></i> Activity Tracking</h2></div>; }

        // --- Navigation Context & Provider (UPDATED) ---
        const NavigationContext = createContext();

        function NavigationProvider({ children }) {
            // Default to 'login' if no auth state known yet, or if not authenticated.
            // AuthProvider's loading state will prevent premature redirects.
            const [currentView, setCurrentView] = useState('login');
            const { isAuthenticated, loading: authLoading } = useAuth();

            useEffect(() => {
                console.log("NavigationProvider Effect: authLoading:", authLoading, "isAuthenticated:", isAuthenticated, "currentView:", currentView);

                if (!authLoading) { // Only attempt to navigate once authentication status is resolved
                    if (isAuthenticated) {
                        // User is authenticated
                        if (currentView === 'login' || currentView === 'register') {
                            console.log("NavigationProvider: Authenticated and on login/register page. Redirecting to dashboard.");
                            setCurrentView('dashboard');
                        }
                        // If already on another authenticated page, currentView remains as is.
                    } else {
                        // User is NOT authenticated
                        if (currentView !== 'login' && currentView !== 'register') {
                            console.log("NavigationProvider: Not authenticated and not on login/register. Redirecting to login.");
                            setCurrentView('login');
                        }
                        // If already on login or register, currentView remains as is.
                    }
                }
            }, [isAuthenticated, authLoading, currentView]); // Dependencies for this effect

            return (
                <NavigationContext.Provider value={{ currentView, setCurrentView }}>
                    {children}
                </NavigationContext.Provider>
            );
        }
        function useNavigation() { return useContext(NavigationContext); }

        // --- Main App Component ---
        function App() {
            const { currentView } = useNavigation();
            const { isAuthenticated, loading: authLoading } = useAuth();

            if (authLoading) {
                return <div style={{display:'flex', flexDirection:'column', justifyContent:'center', alignItems:'center', height:'100vh', backgroundColor: 'var(--secondary-color)'}}>
                           <LoadingSpinner size="large"/>
                           <p style={{marginTop: '1.5rem', color: 'var(--primary-color)', fontSize: '1.3rem', fontWeight:'500'}}>Initializing FitTrack Pro...</p>
                       </div>;
            }

            let viewComponent;
            if (!isAuthenticated) {
                viewComponent = currentView === 'register' ? <RegisterPage /> : <LoginPage />;
            } else {
                switch (currentView) {
                    case 'profile': viewComponent = <UserProfilePage />; break;
                    case 'activity': viewComponent = <ActivityTrackingPage />; break;
                    // Add other authenticated views here
                    case 'dashboard':
                    default: viewComponent = <DashboardPage />; break;
                }
            }

            return (
                <>
                    <AppHeader />
                    <main className="app-main">
                        {viewComponent}
                    </main>
                    <footer className="app-footer">
                        <p>© {new Date().getFullYear()} FitTrack Pro. Transformative Fitness Awaits.</p>
                        <p>Built with <i className="fas fa-heart" style={{color: 'var(--error-color)'}}></i> & Firebase.</p>
                    </footer>
                </>
            );
        }

        const RootComponent = () => ( <AuthProvider><NavigationProvider><App /></NavigationProvider></AuthProvider> );

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => ReactDOM.render(<RootComponent />, document.getElementById('root')));
        } else {
            ReactDOM.render(<RootComponent />, document.getElementById('root'));
        }

    </script>
</body>
</html>
